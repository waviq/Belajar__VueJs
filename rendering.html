<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .container{
            padding: 3em;
        }
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">

        <task-component :list="tasks"></task-component>

        <template id="task-template">
            <h1>
                My Task
                <span v-show="remaining">({{remaining}})</span>
            </h1>
            <ul class="list-group" v-show="list.length">
                <li :class="['list-group-item',task.completed ? 'completed':'']" v-for="task in list" @click="task.completed = !task.completed">
                    {{task.body}}
                    <strong @click="deleteTask(task)">x</strong>
                </li>
            </ul>
            <h5 v-else>No Task !</h5>

            <button class="btn btn-default" @click="clearSelected">Clear Selected</button>
        </template>
    </div>

</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/rendering.js"></script>

</body>
</html>
